<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form 2</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="bg-dark">

<form class="container border border-3 border-secondary rounded-3 bg-light pt-5 pb-5 ps-4 pe-4 mt-4"
      style="width: 750px; height: auto">
    <h5>Данные о ваших доходах</h5>
    <div class="row mt-4">
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Наименование организации">
        </div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Должность">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <input type="text" class="form-control" placeholder="Заработная плата в месяц">
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="Заработная плата за посл. 3 месяца">
        </div>
    </div>
    <div class="row mt-3">
        <span class="mt-2 mb-2">Сведения о кредите</span>
        <div class="col-12">
            <input type="text" class="form-control" placeholder="Покупка телефона (наименование товара)">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Стоимость товара">
        </div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Количество товара">
        </div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Итого сумма кредита">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-4">
            <select class="form-select text-secondary" name="choose-credit" id="choose-credit">
                <option value="your-credit">Вид кредита</option>
                <option value="mortgage">Ипотечный</option>
                <option value="consumer">Потребительский</option>
                <option value="deposit-free">Беззалоговый</option>
            </select>
        </div>
        <div class="col-4">
            <select class="form-select text-secondary" name="choose-term" id="choose-term">
                <option value="your-term">Срок кредита (мес.)</option>
                <option value="6mo">6 месяцев</option>
                <option value="12mo">12 месяцев</option>
                <option value="24mo">24 месяца</option>
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <select class="form-select text-secondary" name="choose-address" id="choose-address">
                <option value="your-address">Точка получения товара</option>
                <option value="6mo">ЦУМ "Айчурек"</option>
                <option value="12mo">ГУМ "Чынар"</option>
            </select>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <button class="d-grid btn btn-dark btn-lg col-6 mx-auto"><a
                    href="sign.html"
                    class="text-decoration-none text-white">Оформить
                заявку</a></button>
        </div>
    </div>
</form>

</body>
</html>
