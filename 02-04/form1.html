<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form 1</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="bg-dark">

<form class="container border border-3 border-secondary rounded-3 bg-light pt-5 pb-5 ps-4 pe-4 mt-4"
      style="width: 750px; height: auto">
    <div class="notification"></div>
    <h5>Анкета для корпоративных клиентов</h5>
    <div class="row highlight">
        <span class="mt-3 mb-2">Личные данные</span>
        <div class="col-4">
            <input id="mandatoryInfo" type="text" class="form-control" placeholder="Фамилия">
        </div>
        <div class="col-4">
            <input id="mandatoryName" type="text" class="form-control" placeholder="Имя">
        </div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Отчество">
        </div>
    </div>
    <div class="row">
        <span class="mt-3 mb-2">Паспортные данные</span>
        <div class="col-4">
            <div class="input-group">
                <input type="text" class="col-10 form-control" placeholder="Дата рождения" aria-label="Date of birth"
                       aria-describedby="basic-addon1" onfocus="(this.type='date')">
            </div>
        </div>
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Место проживания по прописке">
        </div>
    </div>
    <div class="row mt-3 highlight2">
        <div class="col-4">
            <input id="mandatoryPass" type="text" class="form-control" placeholder="Серийный номер AN/ID">
        </div>
        <div class="col-4">
            <input id="mandatoryId" type="text" class="form-control" placeholder="ИНН">
        </div>
        <div class="col-4">
            <div class="input-group">
                <input id="mandatoryDate" type="text" class="col-10 form-control" placeholder="Дата получения" aria-label="Date of issue"
                       aria-describedby="basic-addon2" onfocus="(this.type='date')">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Контактный номер">
        </div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Электронный адрес">
        </div>
        <div class="col-4">
            <select class="form-select text-secondary" name="choose-bank" id="choose-bank">
                <option value="your-bank">Наименование банка</option>
                <option value="optima">Optima</option>
                <option value="kg">Kyrgyzstan</option>
                <option value="kicb">KICB</option>
                <option value="bakai">Bakai</option>
            </select>
        </div>
        <div class="row mt-3">
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Фактическое место проживания">
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <button class="d-grid btn btn-dark btn-lg col-6 mx-auto"><a id="nextLink"
                    href="form2.html"
                    class="text-decoration-none text-white">Далее</a></button>
        </div>
    </div>
</form>

<script src="script.js"></script>
</body>
</html>
